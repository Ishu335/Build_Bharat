<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MGNREGA Modern Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #667eea;
            --secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1f2937;
            --light: #f8fafc;
            --border: #e5e7eb;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .controls-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: var(--shadow-lg);
        }

        .controls-grid {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr;
            gap: 20px;
            align-items: end;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        .select-wrapper {
            position: relative;
        }

        select, input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .selected-districts {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .district-chip {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 8px 16px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .remove-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .stat-icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--dark);
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .charts-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
        }

        .chart-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .chart-header h3 {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
        }

        .comparison-table {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        th {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .max-value {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            font-weight: 600;
            position: relative;
        }

        .max-value::after {
            content: 'ðŸ‘‘';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: white;
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.7;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .controls-grid { grid-template-columns: 1fr; }
            .charts-section { grid-template-columns: 1fr; }
            .stats-grid { grid-template-columns: 1fr; }
            .header h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> MGNREGA Analytics</h1>
            <p>Modern District Performance Comparison Dashboard</p>
        </div>

        <div class="controls-panel">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="districtSelect"><i class="fas fa-map-marker-alt"></i> Select Districts</label>
                    <select id="districtSelect">
                        <option value="">Choose a district to compare...</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="months"><i class="fas fa-calendar"></i> Period (Months)</label>
                    <input type="number" id="months" min="1" max="24" value="6">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" onclick="loadComparison()">
                        <i class="fas fa-analytics"></i> Compare
                    </button>
                </div>
            </div>
            <div class="selected-districts" id="selectedDistricts"></div>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <h3>Analyzing Performance Data...</h3>
        </div>

        <div id="dashboard-content" style="display: none;">
            <div class="stats-grid" id="statsGrid"></div>
            
            <div class="charts-section">
                <div class="chart-card">
                    <div class="chart-header">
                        <i class="fas fa-users" style="color: var(--primary);"></i>
                        <h3>Person Days Trend</h3>
                    </div>
                    <canvas id="personDaysChart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <i class="fas fa-tasks" style="color: var(--success);"></i>
                        <h3>Completion Rate</h3>
                    </div>
                    <canvas id="completionChart"></canvas>
                </div>
            </div>

            <div class="comparison-table">
                <div class="chart-header">
                    <i class="fas fa-table" style="color: var(--secondary);"></i>
                    <h3>Detailed Comparison</h3>
                </div>
                <div class="table-wrapper">
                    <table id="comparisonTable">
                        <thead id="tableHeader"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="emptyState" class="empty-state">
            <i class="fas fa-chart-bar"></i>
            <h2>Ready to Compare Districts</h2>
            <p>Select at least 2 districts from the dropdown above to begin analysis</p>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000/api';
        let selectedDistricts = [];
        let districts = [];
        let charts = {};

        window.onload = async function() {
            await loadDistricts();
        };

        async function loadDistricts() {
            try {
                const response = await fetch(`${API_BASE}/districts`);
                districts = await response.json();
                
                const select = document.getElementById('districtSelect');
                districts.forEach(district => {
                    const option = document.createElement('option');
                    option.value = district.district_code;
                    option.textContent = `${district.district_name} (${district.state_name})`;
                    select.appendChild(option);
                });
                
                select.addEventListener('change', function() {
                    if (this.value && !selectedDistricts.includes(this.value)) {
                        addDistrict(this.value);
                        this.value = '';
                    }
                });
            } catch (error) {
                console.error('Error loading districts:', error);
            }
        }

        function addDistrict(code) {
            if (selectedDistricts.length >= 4) {
                alert('Maximum 4 districts can be compared');
                return;
            }
            
            selectedDistricts.push(code);
            updateSelectedDistricts();
            updateEmptyState();
        }

        function removeDistrict(code) {
            selectedDistricts = selectedDistricts.filter(d => d !== code);
            updateSelectedDistricts();
            updateEmptyState();
            
            if (selectedDistricts.length < 2) {
                document.getElementById('dashboard-content').style.display = 'none';
            }
        }

        function updateSelectedDistricts() {
            const container = document.getElementById('selectedDistricts');
            container.innerHTML = '';
            
            selectedDistricts.forEach(code => {
                const district = districts.find(d => d.district_code === code);
                const chip = document.createElement('div');
                chip.className = 'district-chip';
                chip.innerHTML = `
                    <span>${district.district_name}</span>
                    <button class="remove-btn" onclick="removeDistrict('${code}')">Ã—</button>
                `;
                container.appendChild(chip);
            });
        }

        function updateEmptyState() {
            const emptyState = document.getElementById('emptyState');
            emptyState.style.display = selectedDistricts.length < 2 ? 'block' : 'none';
        }

        async function loadComparison() {
            if (selectedDistricts.length < 2) {
                alert('Please select at least 2 districts');
                return;
            }

            const months = document.getElementById('months').value;
            document.getElementById('loading').style.display = 'flex';
            document.getElementById('dashboard-content').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/compare?district_codes=${selectedDistricts.join(',')}&months=${months}`);
                const data = await response.json();
                
                if (response.ok) {
                    renderDashboard(data);
                } else {
                    alert(data.detail || 'Error loading comparison data');
                }
            } catch (error) {
                alert('Error connecting to API: ' + error.message);
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function renderDashboard(data) {
            renderStats(data);
            renderTable(data);
            renderCharts(data);
            document.getElementById('dashboard-content').style.display = 'block';
        }

        function renderStats(data) {
            const container = document.getElementById('statsGrid');
            container.innerHTML = '';

            const metrics = [
                { key: 'person_days_generated', label: 'Total Person Days', icon: 'fas fa-users', color: 'var(--primary)' },
                { key: 'total_households_issued_jobcards', label: 'Households Covered', icon: 'fas fa-home', color: 'var(--success)' },
                { key: 'total_expenditure', label: 'Total Expenditure', icon: 'fas fa-rupee-sign', color: 'var(--warning)' },
                { key: 'work_completion_rate', label: 'Avg Completion Rate', icon: 'fas fa-tasks', color: 'var(--secondary)' }
            ];

            metrics.forEach(metric => {
                const values = selectedDistricts.map(code => {
                    const districtData = data[code];
                    if (metric.key === 'work_completion_rate') {
                        return districtData.reduce((sum, d) => sum + d[metric.key], 0) / districtData.length;
                    }
                    return districtData.reduce((sum, d) => sum + d[metric.key], 0);
                });

                const total = values.reduce((sum, val) => sum + val, 0);
                const card = document.createElement('div');
                card.className = 'stat-card';
                card.innerHTML = `
                    <div class="stat-header">
                        <div class="stat-icon" style="background: ${metric.color};">
                            <i class="${metric.icon}"></i>
                        </div>
                    </div>
                    <div class="stat-value">${formatValue(total, metric.key)}</div>
                    <div class="stat-label">${metric.label}</div>
                `;
                container.appendChild(card);
            });
        }

        function formatValue(value, key) {
            if (key === 'total_expenditure') {
                return 'â‚¹' + (value / 10000000).toFixed(1) + 'Cr';
            } else if (key === 'work_completion_rate') {
                return value.toFixed(1) + '%';
            } else {
                return (value / 100000).toFixed(1) + 'L';
            }
        }

        function renderTable(data) {
            const header = document.getElementById('tableHeader');
            const body = document.getElementById('tableBody');
            
            header.innerHTML = '';
            body.innerHTML = '';
            
            const metricHeader = document.createElement('th');
            metricHeader.innerHTML = '<i class="fas fa-chart-bar"></i> Metric';
            header.appendChild(metricHeader);
            
            selectedDistricts.forEach(code => {
                const district = districts.find(d => d.district_code === code);
                const th = document.createElement('th');
                th.innerHTML = `<i class="fas fa-map-marker-alt"></i> ${district.district_name}`;
                header.appendChild(th);
            });
            
            const metrics = [
                { key: 'person_days_generated', label: 'Person Days', format: (val) => val.toLocaleString() },
                { key: 'total_households_issued_jobcards', label: 'Households', format: (val) => val.toLocaleString() },
                { key: 'total_expenditure', label: 'Expenditure', format: (val) => 'â‚¹' + (val/1000000).toFixed(1) + 'M' },
                { key: 'work_completion_rate', label: 'Completion Rate', format: (val) => val.toFixed(1) + '%' }
            ];
            
            metrics.forEach(metric => {
                const row = document.createElement('tr');
                
                const metricCell = document.createElement('td');
                metricCell.innerHTML = `<strong>${metric.label}</strong>`;
                row.appendChild(metricCell);
                
                const values = selectedDistricts.map(code => {
                    const districtData = data[code];
                    return districtData && districtData.length > 0 ? districtData[0][metric.key] : 0;
                });
                const maxValue = Math.max(...values);
                
                selectedDistricts.forEach((code, index) => {
                    const cell = document.createElement('td');
                    const value = values[index];
                    cell.textContent = metric.format(value);
                    
                    if (value === maxValue && maxValue > 0) {
                        cell.className = 'max-value';
                    }
                    
                    row.appendChild(cell);
                });
                
                body.appendChild(row);
            });
        }

        function renderCharts(data) {
            Object.values(charts).forEach(chart => chart.destroy());
            charts = {};

            const colors = ['#667eea', '#764ba2', '#10b981', '#f59e0b'];
            const months = data[selectedDistricts[0]].map(d => d.month);

            // Person Days Chart
            charts.personDays = new Chart(document.getElementById('personDaysChart'), {
                type: 'line',
                data: {
                    labels: months,
                    datasets: selectedDistricts.map((code, index) => {
                        const district = districts.find(d => d.district_code === code);
                        return {
                            label: district.district_name,
                            data: data[code].map(d => d.person_days_generated),
                            borderColor: colors[index],
                            backgroundColor: colors[index] + '20',
                            borderWidth: 3,
                            fill: true,
                            tension: 0.4
                        };
                    })
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } },
                    scales: { y: { beginAtZero: true } }
                }
            });

            // Completion Rate Chart
            charts.completion = new Chart(document.getElementById('completionChart'), {
                type: 'bar',
                data: {
                    labels: months,
                    datasets: selectedDistricts.map((code, index) => {
                        const district = districts.find(d => d.district_code === code);
                        return {
                            label: district.district_name,
                            data: data[code].map(d => d.work_completion_rate),
                            backgroundColor: colors[index] + '80',
                            borderColor: colors[index],
                            borderWidth: 2
                        };
                    })
                },
                options: {
                    responsive: true,
                    plugins: { legend: { position: 'bottom' } },
                    scales: { y: { beginAtZero: true, max: 100 } }
                }
            });
        }
    </script>
</body>
</html>
