<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200" fill="none">
  <!-- MGNREGA Logo -->
  <rect width="300" height="200" fill="#F8F9FA"/>
  
  <!-- Background pattern -->
  <defs>
    <pattern id="pattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#FF9933" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="300" height="200" fill="url(#pattern)"/>
  
  <!-- Main elements -->
  <circle cx="80" cy="100" r="50" fill="#FF9933" opacity="0.8"/>
  <circle cx="220" cy="100" r="40" fill="#138808" opacity="0.8"/>
  
  <!-- Worker silhouette -->
  <g fill="#000080">
    <circle cx="80" cy="80" r="12"/>
    <rect x="74" y="92" width="12" height="30" rx="2"/>
    <rect x="70" y="100" width="8" height="15" rx="2"/>
    <rect x="82" y="100" width="8" height="15" rx="2"/>
    <rect x="76" y="122" width="8" height="20" rx="2"/>
  </g>
  
  <!-- Tools -->
  <g stroke="#138808" stroke-width="3" fill="none">
    <line x1="200" y1="70" x2="240" y2="70"/>
    <line x1="200" y1="80" x2="240" y2="80"/>
    <line x1="200" y1="90" x2="240" y2="90"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="40" text-anchor="middle" font-family="serif" font-size="18" fill="#000080" font-weight="bold">मनरेगा</text>
  <text x="150" y="60" text-anchor="middle" font-family="serif" font-size="12" fill="#000080">MGNREGA</text>
  <text x="150" y="170" text-anchor="middle" font-family="serif" font-size="10" fill="#666">Mahatma Gandhi National Rural Employment Guarantee Act</text>
</svg>