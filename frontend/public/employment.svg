    <rect x="-14" y="17" width="8" height="18" fill="#FF9933"/>
    <rect x="6" y="17" width="8" height="18" fill="#FF9933"/>
  </g>
  
  <g transform="translate(140, 80)">
    <circle cx="0" cy="0" r="12" fill="#FF9933"/>
    <rect x="-8" y="12" width="16" height="25" rx="3" fill="#138808"/>
    <rect x="-14" y="17" width="8" height="18" fill="#FF9933"/>
