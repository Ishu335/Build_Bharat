    <line x1="142.4" y1="57.6" x2="57.6" y2="142.4"/>
    <line x1="142.4" y1="142.4" x2="57.6" y2="57.6"/>
    <line x1="151.2" y1="75" x2="48.8" y2="125"/>
    <line x1="151.2" y1="125" x2="48.8" y2="75"/>
    <line x1="155" y1="93.3" x2="45" y2="106.7"/>
    <line x1="155" y1="106.7" x2="45" y2="93.3"/>
  </g>
  <circle cx="100" cy="100" r="8" fill="#000080"/>
  
  <!-- Text -->
  <text x="100" y="185" text-anchor="middle" font-family="serif" font-size="12" fill="#000080" font-weight="bold">भारत सरकार</text>
  <text x="100" y="195" text-anchor="middle" font-family="serif" font-size="8" fill="#000080">Government of India</text>
