    <rect x="-25" y="15" width="50" height="12" rx="6" fill="#FF9933"/>
    
    <!-- Top hand (giving) -->
    <ellipse cx="0" cy="-20" rx="30" ry="15" fill="#138808" opacity="0.8"/>
    <rect x="-25" y="-27" width="50" height="12" rx="6" fill="#138808"/>
    
    <!-- Coin/money -->
    <circle cx="0" cy="0" r="15" fill="#FFD700"/>
    <text x="0" y="5" text-anchor="middle" font-size="16" fill="#8B4513" font-weight="bold">â‚¹</text>
  </g>
  
  <!-- People icons -->
  <circle cx="50" cy="150" r="8" fill="#FF9933"/>
  <circle cx="150" cy="150" r="8" fill="#FF9933"/>
  <rect x="46" y="158" width="8" height="15" rx="2" fill="#138808"/>
  <rect x="146" y="158" width="8" height="15" rx="2" fill="#138808"/>
</svg>






